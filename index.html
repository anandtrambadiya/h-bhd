<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Cherry Blossom</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: rgba(183, 113, 229, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup-box {
      background: white;
      color: #B771E5;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 90vw;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: popUp 0.5s ease;
    }

    .popup-box button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ffb6f9, #ffc3a0);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .popup-box button:hover {
      transform: scale(1.05);
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="popup-box">
    <p>Tap below to begin the magic âœ¨</p>
    <button onclick="startExperience()">Got it!</button>
  </div>


  <script>
    function startExperience() {
      window.location.href = "birthday.html"; // or birthday.html
    }
  </script>
</body>
</html>
