<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bg-music" src="assets/music2.mpeg" autoplay loop></audio>
  <div class="chat-timeline">
    <h1 id="subgroup-title" class="subgroup-title">#SUBGROUP</h1><br>

    <div class="chat-message left hidden" id="msg-anand">
      <img src="assets/anand.png" class="avatar" />
      <div class="bubble">
        <p>Hey Cherry Blossom 🌸 — this site is our birthday gift to you! Hope it makes you smile 🎁</p>
      </div>
    </div>

    <div class="chat-message right hidden" id="msg-dhara">
      
      
      <div class="bubble">
        <p>Aww thank you! You both made my day 💜 This is the sweetest surprise ever!</p>
      </div>
      <img src="assets/dhara.jpeg" class="avatar" />
    </div>

    <div class="chat-message center hidden" id="msg-final">
      <div class="bubble">
        <p>From all of us at #SUBGROUP — Happy Birthday! You’re loved, celebrated, and absolutely unforgettable 🎉</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>




</html>
